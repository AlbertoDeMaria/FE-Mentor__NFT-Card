<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="card">
        <div class="card__img-container">
            <img src="images/image-equilibrium.jpg" alt="nft-img">
        </div>
        <div class="card__info-container">
          <h1 class="nft-title">Equilibrium #3429</h1>
          <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="icon-container">
                <div class="price-container">
                    <img src="images/icon-ethereum.svg" alt="eth-icon">
                    <p class="price">0.041 ETH</p>
                </div>
                <div class="time-container">
                    <img src="images/icon-clock.svg" alt="eth-icon">
                    <p class="time-left">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="profile-container">
                <img src="images/image-avatar.png" alt="avatar-img">
                <p class="avatar-info">Creation of <span class="avatar-name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>

</body>
</html>
